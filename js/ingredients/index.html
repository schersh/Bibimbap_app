<h2>Rice Bowl Ingredients</h2>
<div ng-controller='IngredientIndexController as IngredientIndexViewModel'>
  <div data-ng-repeat="veg in IngredientIndexViewModel.veg">
    <ul>
      <li>{{veg}}</li>
    </ul>
  </div>
  <div data-ng-repeat="veg2 in IngredientIndexViewModel.veg2">
    <ul>
      <li>{{veg2}}</li>
    </ul>
  </div>
  <div data-ng-repeat="grain in IngredientIndexViewModel.grain">
    <ul>
      <li>{{grain}}</li>
    </ul>
  </div>
  <div data-ng-repeat="protein in IngredientIndexViewModel.protein">
    <ul>
      <li>{{protein}}</li>
    </ul>
  </div>
  <div data-ng-repeat="sauce in IngredientIndexViewModel.sauce">
    <ul>
      <li>{{sauce}}</li>
    </ul>
  </div>
</div>

<button><a data-ui-sref="ingredientsNew">Add a New Ingredient</a></button>
